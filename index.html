<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="elipse"></div>
        <div class="container-result">0</div>
        <div class="grid">
        <button class="grid-item">AC</button>
        <button class="grid-item backspace-button">‚Üê</button>
        <button class="grid-item grid-item-blue">/</button> 
        <button class="grid-item grid-item-blue">*</button>
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button class="grid-item grid-item-blue">-</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item-big grid-item-blue item-plus">+</button>
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button
        class="grid-item grid-item-wide item-0">0</button>
        <button
        class="grid-item item-dot">.</button>
        <button class="grid-item grid-item-blue">=</button>
        
        </div>
        </div>

    
</body>
</html>
